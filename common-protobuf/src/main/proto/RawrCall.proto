syntax = "proto3";
option java_package = "net.octyl.rawr.gen.protos";
option java_multiple_files = true;

import "google/protobuf/any.proto";

message RawrCall {
    string functionCode = 1;
    repeated bytes arguments = 2;
}

message RawrException {
    string incidentId = 1;
    string message = 2;
}
